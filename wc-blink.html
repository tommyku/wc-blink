<html>
  <body>
    <template id='wc-blink'>
      <style>
        /* Credit goes to google for this part
           Search "html blink" on google and see */
        @keyframes blink {80%{opacity:0.0}}
        :host, * {
          animation:blink 1s steps(1,end) 0s infinite;
        }
      </style>
      <slot name='content'></slot>
    </template>

    <script>
      class WcBlink extends HTMLElement {
        constructor() {
          super();
          var thatDoc = document;
          var thisDoc;

          if (thatDoc.currentScript) {
            thisDoc =  thatDoc.currentScript.ownerDocument;
          } else {
            thisDoc = document.querySelector('link[rel="import"]').import;
          }

          var template = thisDoc.getElementById('wc-blink').content;

          var shadowRoot = this.attachShadow({ mode: 'open' })
            .appendChild(template.cloneNode(true));

          this.blinkStep = 0;
          this.blinkInterval = setInterval(function() {
            this.updateDisplay();
          }.bind(this), 200);
        }

        connectedCallback() {
          var content = document.createElement('div');
          content.setAttribute('slot', 'content');

          content.setAttribute('slot', 'content');
          this.childNodes.forEach(function(child) {
            content.appendChild(child);
          });
          this.appendChild(content);
        }

        updateDisplay() {
          var content = this.querySelector('div[slot=content]');
          content.style.opacity = (this.blinkStep == 3) ? 0 : content.style.opacity;
          content.style.opacity = (this.blinkStep == 4) ? 1 : content.style.opacity;

          this.blinkStep++;
          this.blinkStep = this.blinkStep % 5;
        }
      }

      customElements.define('wc-blink', WcBlink);
    </script>
  </body>
</html>
